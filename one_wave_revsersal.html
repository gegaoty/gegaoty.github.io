<h1 style="color:DodgerBlue;"><em>一浪反转走势</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>一浪反转，通常是在运动一段时间后，在到了前面走势的边缘后，大幅越过它。它的总的时间也没有比前面走势多很多。
大幅越过后，要么走平，要么出现两段走势。这样就反转了。这时不需要等待第二浪。
</li></em></h2>

</ol>

<img src="charts/fast_rise_going_down.PNG" width="1000" height="600">
<img src="charts/fast_rise_not_topping.PNG" width="1000" height="600">
<h2 style="color:MediumSeaGreen;">图示：周一半夜出现了快速大涨，它立刻拉回，在高点停留时间很短，
然后在低点震荡很久后，快速冲高，大幅下跌。这样就已经反转了。只有一浪，后来它快速下跌，时间不长，越过前面的
走平点，再次反转。也是一浪反转。
</h2>
