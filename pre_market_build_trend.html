<h1 style="color:DodgerBlue;"><em>开盘前的期货市场和开盘一起建立走势</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>开盘前的一个小时的期货走势，其实和大盘是可以配合的。关键在于大部分的新闻在8：30发出。只要看到没有重大新闻，
期货市场就会和开盘后的走势配合。
</li></em></h2>

<img src="charts/rise_high_with_no_retrace.PNG" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示：开盘后，大幅冲高，没有任何回调，继续走高。虽然可以从它走平的样子看出来，
但是它这样走高也是很奇怪的。但是如果结合开盘前的期货走势，就可以理解了。
它在开盘前，快速大幅突破，创新高。然后立刻拉回，速度更快，然后开始上涨。涨到开盘。这个说明它处于升势，
一定会超过前面的快速拉回的高点的。
</h3>
