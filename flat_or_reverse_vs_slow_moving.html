<h1 style="color:DodgerBlue;"><em>走平或者回调对比缓慢运动的不同</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>如果是缓慢的下跌或者上涨，那么这个是积累走势。如果时间很长。一旦发动，会势不可挡。
</li></em></h2>
<h2 style="color:Blue;"><em>
<li>但是如果只是单纯的走平或者反向的回调，时间很长，也不会对下来的走势有影响，不具有积累效应。一旦大幅运动，反而是要转折的样子。
</li></em></h2>

</ol>

</h3>
