<h1 style="color:DodgerBlue;"><em>双底走势的差别</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>      双底走势，如果它的第二个低低于前面的低，那么一旦开始上涨，它的这个底就是第一浪上涨。
</li></em></h2>
<h2 style="color:Blue;"><em>
<li>      如果第二个底高于第一个点，那么第一个底是第一浪上涨，而第二个点是回调后，第二浪上涨。结束后，会下跌。
</li></em></h2>


</ol>
