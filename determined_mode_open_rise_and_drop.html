<a href="#top_ref"><h2 style="color:Red;"><em>TOP</h2></em></a>


<img src="open_with_rise_high_and_drop.PNG" width="1000" height="600">
<h2 style="color:MediumSeaGreen;">图示：开盘后，震荡几分钟，冲高大跌。然后一直震荡。这个可以得出几个结论。第一，这个是第一浪。会有第二浪。第二：未来一定会涨回来。
因为下跌的根基很浅，只有一分钟而已。未来一定会超过这个最高点。它震荡中填补了真空，大跌。两段走势结束。然后大涨。
</h2>
