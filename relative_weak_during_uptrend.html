<h1 style="color:DodgerBlue;"><em>上涨过程中，出现了向上加速，但是用相对弱势来化解</em></h1>

<ol>
<h1 style="color:Red;">
<li>上涨过程中，出现了加速上涨，但是其实并没有反转，这时，大盘会用相对弱势来化解</li>
<li>这个时候，要能够分辨这个相对弱势，然后做多，或者平仓原来想要的做空头寸</li>

</h1></ol>

<img src="charts/rel_weak_in_up_trend.png"  width="1000" height="700">
<h3 style="color:MediumSeaGreen;">图示:
<ol>
<h3 style="color:Red;">
<li>红色箭头，是一个相对弱势，前面上涨过快，这个相对弱势则化解了这个走势。</li>
<li>黄色箭头，表示出现了加速上涨。但是接下来的蓝色箭头，则出现了相对弱势，化解了这个加速上涨，因为此时并没有到达顶部。要注意，这个
相对弱势很隐蔽， 第一个蓝色箭头，就是下跌后，快速拉回。第二个蓝色箭头，在更低的地方徘徊了一段时间。</li>

</h3></ol>
