<a name="slow_rising_falling"></a> 
<h1 style="background-color:DodgerBlue;"><em>缓慢的上涨或者下跌 </em></h1>
<a href="#top_ref"><h2 style="color:Red;"><em>TOP</h2></em></a>

<h3 style="color:Purple;">缓慢的上涨或者下跌，一般有两个台阶，就可以确认这个走势。</h3>
<img src="long_time_passing_and_pass_again.PNG" alt="test" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示：开盘后下跌，反弹，然后2个小时都在小幅的缓慢走低。
这样的走势一旦发动起来，就很难停止，不要轻易做多。
<br />
<br />

<a name="retrace_big"></a> 
<h1 style="background-color:DodgerBlue;"><em>走势开始的时候，不断的大幅反弹 </em></h1>
<a href="#top_ref"><h2 style="color:Red;"><em>TOP</h2></em></a>
<h3 style="color:Purple;">1. 大幅的反弹，但是要注意不能超过前面的高点或低点，如果超过了，那么就不是这个走势</h3>

<img src="rebound_big_at_start.PNG" alt="test" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示：7:00和7：30出现的反弹高点都低于前的高点，而它的低点更低。这样，它处于跌势，
而它因为大幅的反弹，而积累了下跌的能量，一旦下跌就很难反弹。不要轻易做多。
</h3>
