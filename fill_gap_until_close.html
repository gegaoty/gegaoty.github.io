<h1 style="color:DodgerBlue;"><em>直到收盘才填补开盘出现的真空</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>要记住这个不一定会发生。也许时间根本不够。
</li></em></h2>

<h2 style="color:Blue;"><em>
<li>但是如果一旦反转，就要寻找开盘的可能的真空点，它常常一直到了那里才再次反转。
</li></em></h2>

<h2 style="color:Blue;"><em>
<li>股市运动的机制决定了，它如果要涨，就会运动出来涨的样子，如果要跌，就会运动出来跌的样子。真空不必填补。
所以不能去赚回调的钱，应该尽早加入一个走势。不要怕它回调。
</li></em></h2>

</ol>

<img src="charts/fill_gap_at_open.PNG"  width="1000" height="700">
<h3 style="color:MediumSeaGreen;">图示:开盘的时候，在6：50出现了真空，大约在2872附近。但是它仍然处于升势，也不一定非要填补真空不可。
因为这个真空非常的小。直到中间出现了顶部加速走势，它才反转，最后收盘的时候，才填补这个真空。可以利用这个真空来估计它反转后下跌的幅度。
</h3>
