<h1 style="color:DodgerBlue;"><em>走平的时候，出现了新低或者新高</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>在下跌或者上涨到一定底部的时候，大盘在高点或者低点走平的时候，常常会短暂出现新高或者新低，然后大幅回调。
这时应该知道，大盘不会反转。但是要等大盘回调结束。可以根据真空的位置以及大盘的回调的时候，出现跨越走势。
就是不停止的跨越走势。
</li></em></h2>

</ol>

</h3>

<img src="charts/flat_new_low_01.PNG" width="1000" height="600">

</h3>
