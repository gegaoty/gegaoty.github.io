<h1 style="color:DodgerBlue;"><em>运动后，长时间震荡走势</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>      上涨或者下跌后，出现了长时间的大幅震荡走势。这个要观察它震荡开始的样子。如果震荡开始的时候，是从高点立刻就下跌，那么这个很可能是震荡后继续运动。</li></em></h2>
<h2 style="color:Blue;"><em>
<li>      而也可能出现横向5浪震荡。这个则是转向走势</li></em></h2>

</ol>
