<h1 style="color:DodgerBlue;"><em>上涨或下跌的时候出现了M或者W的形状</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>这个形状的出现，表示了原来的走势会继续，这个通常是大盘出现了比较快速的上涨或下跌，
但是其实幅度不大，然后连续两次回调，填补真空。这个真空填补后，大盘会继续前进。而且继续前进的幅度
可能很大。这个M或者W通常是一个走势刚刚开始运动了一会出现的。
</li></em></h2>
</ol>

<img src="charts/major_trend_down.PNG" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示: 8:00下跌到新低后，它立刻反弹，然后下来，再次反弹。
可以看到，它反弹的位置很接近前面走平的低点。这样就填补了真空。其实这时，下跌才刚刚开始。
这样让心存疑虑的人平仓，或是想做多的人进入。这样才开始暴跌的过程。
</h3>
