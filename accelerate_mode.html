<h1 style="color:DodgerBlue;"><em>加速模式反转后，不要逆向操作</em></h1>

<ol>
<h1 style="color:Red;">
<li>比如大盘加速下跌后，在底部出现了继续冲高的模式，也就是说，它已经反转了，这时，它很可能不符合加速模式，而是会反反直觉行动，不要以为它涨了太多，就会跌</li>

</h1></ol>

<img src="charts/accelerate_mode.png"  width="1000" height="700">
<h3 style="color:MediumSeaGreen;">图示:
<ol>
<h3 style="color:Red;">
<li>红色箭头，表示加速下跌</li>
<li>底部出现了继续反弹的走势，说明已经反转了。 这时候，虽然它可能回调，但是不会大跌，而且可能不符合反复的模式，而且在临近5700点的时候，它会一次冲过这个点，
    越是后面，它越不会反复，在开始，它反复的可能性比较大。比如绿色箭头，它大涨，结果后面大幅回撤。 但是后面从5400点开始的涨，没有任何回撤，一路冲到了5900点。</li>

</h3></ol>
