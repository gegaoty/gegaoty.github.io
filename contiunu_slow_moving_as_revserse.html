<h1 style="color:DodgerBlue;"><em>连续的缓慢下跌和上涨，形成反转</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>一定要先下跌或者上涨，然后走平，或者震荡很久，然后再次连续的下跌上涨。从直觉上看，在走平和震荡后，人以为要反转了。结果出现了连续的走势，
很强，让人印象深刻，感到意外。这样形成了直觉。
</li></em></h2>
<h2 style="color:Blue;"><em>
<li>它的反向走势可以很慢，也可以很快，不一定要很慢才是反向走势。
</li></em></h2>
<h2 style="color:Blue;"><em>
<li>这个就是两段走势，但是它的第二段着一个连续的缓慢运动。
</li></em></h2>

</ol>
