<h1 style="color:DodgerBlue;"><em>利用是否跨越关键点来判断趋势是否反转</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>如果一个走势在开始运动后，每个下跌或者上涨都是不到前面的关键点的，
在某个时刻，它开始跨越于关键点。说明大盘已经不在意前面的人是否要逃跑了。
这时大盘至少是部分反转了。有时候是全面反转。
</li></em></h2>
</ol>

<img src="charts/failed_rise_open.PNG" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示：大盘在6：45开始下跌后，每个反弹都低于前面的关键点。
直到8：20，它的反弹高于2822这个关键点，说明大盘反转了。应该做多。
</h3>
