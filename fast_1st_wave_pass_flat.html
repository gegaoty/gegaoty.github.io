<h1 style="color:DodgerBlue;"><em>反转后，一开始就速度很快，然后走平，利用反向运动跨越走平成反向加速后</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>      以升势为例，一个走势处于升势，但是它需要创新低。结果它不断走低后，创新低，立刻反弹，然后走平后继续反弹。然后下跌，跨越走平点，形成向下的加速走势。然后继续上涨</li></em></h2>
<h2 style="color:Blue;"><em>
<li>      下跌也有类似的走势。</li></em></h2>
