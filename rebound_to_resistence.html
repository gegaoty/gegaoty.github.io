<h1 style="color:DodgerBlue;"><em>反弹中，反弹到前面的阻力点</em></h1>

<ol>
<h1 style="color:Red;">
<li>大盘在下跌过程中，会出现低点更低，高点更高的反弹，这时，这个反弹点，很可能是前面的阻力点。可以充分利用这一点</li>

</h1></ol>

<img src="charts/rebound_to_resistence.png"  width="1000" height="700">
<h3 style="color:MediumSeaGreen;">图示:
<ol>
<h3 style="color:Red;">
<li>大盘在高位长时间徘徊后，快速大幅下跌</li>
<li>在低点，立刻反弹。</li>
<li>反弹后，很快下跌，创新低，再次反弹，可以想到，这个反弹会更高</li>
<li>反弹的高点，应该接近前面的阻力点，也就是快速下跌之前徘徊的范围</li>

</h3></ol>
