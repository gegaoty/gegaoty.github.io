<h1 style="color:DodgerBlue;"><em>上涨或者下跌的时候，不断出现了回调的特点</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>一个主要走势是升势，它经常会快速冲高，然后大幅回调，再次快速冲高，再次大幅回调。
</li></em></h2>
<h2 style="color:Blue;"><em>
<li>这样的上涨通常是没有很长时间的铺垫，那么速度一旦很大，就会回调。可以完全忽略。紧紧拿住。
但是也可以不断的买入卖出，增加利润。
</li></em></h2>

</ol>

<img src="charts/open_with_3_stage_down.PNG" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示：6：50出现了底部后，很快开始上涨。它开始的涨幅很慢，然后回调，
加速上涨。这样速度就太快了。它回调，回调的位置刚刚在加速的地方。再次缓慢上涨，
后面再次加速，7：45开始回调，回调的位置也是加速的地方，就这样大涨小回。最后加速形成顶部。
