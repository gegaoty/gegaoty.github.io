<h1 style="background-color:DodgerBlue;"><em>下跌时候，走平几分钟，制造了关键点 </em></h1>
<img src="big_drop_from_rise_drop.PNG" width="1000" height="600">
<h3 style="color:MediumSeaGreen;">图示：开盘后，不断下跌，走平后，继续下跌。走平点2730就是关键点。
它在10：20开始反弹，但是反弹不超过这个点，走平后继续下跌。可以想象，很多人在2730做空或者做多。
这样的走势，让两者最难受。从两段走势看，这个是第一浪下跌。虽然它分为两段了。
<br />
</h3>
