<h1 style="color:DodgerBlue;"><em>开盘后不断上涨或者不断下跌建立的真空，未来填补的位置</em></h1>
<ol>
<h2 style="color:Blue;"><em>
<li>      有时候会完全反转，超过开盘的位置。</li></em></h2>
<h2 style="color:Blue;"><em>
<li>      有时候，立刻开盘很远，反向走势很弱，只能填补一部分真空。这个取决于反向走势的形状和幅度</li></em></h2>

</ol>

<a href="#drop_and_rebound_and_drop"><h1 style="color:DodgerBlue;"><em>开盘后不断下跌，转折后再次下跌</em></h1></a>

<a name="drop_and_rebound_and_drop"></a> 
<h1 style="background-color:DodgerBlue;"><em>开盘后不断下跌，转折后再次下跌 </em></h1>
<a href="#top_ref"><h2 style="color:Red;"><em>TOP</h2></em></a>

<img src="rebound_too_fast_01.PNG" width="1000" height="600">
<h2 style="color:MediumSeaGreen;">图示：开盘后不断下跌。5分钟后，出现第一个转折，然后继续跌。这个没有填补真空后，继续跌。
可以看到，它直到收盘才开始试图填补这个真空。但是也没有完成。
</h2>

<img src="drop_all_way_from_beginning.PNG" width="1000" height="600">
<h2 style="color:MediumSeaGreen;">图示：开盘冲高，然后不断下跌。直到6：55，才开始反弹，然后再次走平，然后下跌。可以看到，未来它的走势就是填补了
这个空。而对更高的真空则没有填补。
</h2>
